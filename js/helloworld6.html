        <script>

          console.log(Math.PI)

          /* decompose deep object */
          const deepObject = {
            child : {
                info : {
                    name : 'test',
                    attr : ['arbitrary', 'attributes']
                }
            },
            normal : 3
          }


            const {
                normal : v_normal,
                child : {
                    info : {
                        name : v_name,
                        attr : v_attr
                    }
                }

            } = deepObject


        console.log(v_normal, v_name, v_attr)

        /* spread */

        const deepObject2 =  {
            ...deepObject,
            additional : 'spread'
        }

        const {
            normal : v_normal2,
            child : {
                info : {
                    name : v_name2,
                    attr : v_attr2
                }
            },
            additional : v_add

        } = deepObject2

        console.log(v_normal2, v_name2, v_attr2, v_add)


        /* rest */

        const {
            normal : v_normal3,
            ...rest
        } = deepObject2

        console.log(v_normal3, rest)

        function max(...rest){
            return rest.reduce((acc, current) => {if(acc<current){ return current} return acc}, 0)
        }

        let res = max(1,2,3,4,10,5,6,7);
        console.log(res)

        let arr = [1,2,3,4,10,5,6,7]

        res = max(...arr)
        console.log(res)

        </script>
