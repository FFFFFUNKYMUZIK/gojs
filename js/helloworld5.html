        <script>

            
            /* > ES5(Ecma Scripts) */

            class Animal{
                constructor(type, name, sound){
                    this.type = type
                    this.name = name
                    this.sound = sound
                }
                say(){
                    console.log(this.sound)
                }
                introduce(){
                    console.log('my name is ', this.name)
                    console.log('I\'m ', this.type)
                }
            }

            class Dog extends Animal{
                constructor(name){
                    super('dog', name, 'bark')
                }
            }

            class Cat extends Animal{
                constructor(name){
                    super('cat', name, 'miao')
                }
            }

            let dog = new Dog('choco');
            let cat = new Cat('hoya');

            dog.introduce();
            dog.say();

            cat.introduce();
            cat.say();


        </script>
